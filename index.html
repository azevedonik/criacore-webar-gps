<html>
    <head>
        <title>Criacore - Exemplo WebAR GPS</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <!-- Look-at component. We don't need this now, but we will later. -->
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    </head>
    <body>
    <a-scene
        vr-mode-ui="enabled: false"
        arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: true;'
        renderer='antialias: true; alpha: true'>
            <a-camera gps-projected-camera rotation-reader></a-camera>
            <!-- GARCIA -22.86194672361367, -48.496285430164484 -->
            <!-- <a-entity gps-entity-place="latitude: -23.615775122113014; longitude: -46.64809048971475" gltf-model="./assets/magnemite/scene.gltf" rotation="0 180 0" animation-mixer scale="0.15 0.15 0.15"/> -->
            <a-entity gps-projected-entity-place='latitude: -23.615775122113014; longitude: -46.64809048971475' gltf-model="./magnemite/scene.gltf" rotation="0 90 0"  position='0 100 0' scale='3 3 3' ></a-entity>
            <a-entity gps-projected-entity-place='latitude: -22.86194672361367; longitude: -48.49628543016448' gltf-model="./magnemite/scene.gltf" rotation="0 90 0"  position='0 100 0' scale='3 3 3' ></a-entity>
        </a-scene>
    </body>
</html>
